services:
  postgres:
    image: postgres:16-alpine
    container_name: stantec_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stantec_db
      POSTGRES_USER: stantec_user
      POSTGRES_PASSWORD: stantec_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stantec_user -d stantec_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
